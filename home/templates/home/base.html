{% load staticfiles %}

<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="{% static '/home/style.css' %}"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-default">
        <div class="container-fluid">
        
            <!-- Logo -->
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'homepage:index' %}">Home</a>
                <a class="navbar-brand" data-toggle="modal" data-target="#popUpWindow">Upload</a>
                <a class="navbar-brand" href="{% url 'homepage:about' %}">About</a>


                <div class="modal fade" id="popUpWindow">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!-- header -->
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h3 class="modal-title">Upload your image!</h3>
                            </div>

                            <!-- button -->
                            <div class="modal-footer">
                                <a href="/edit" class="btn btn-primary btn-block">Submit</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        </nav>


    </body>

    {% block content %}

    {% endblock %}

    <div class="footer">
         Footer
    </div>
</html>
